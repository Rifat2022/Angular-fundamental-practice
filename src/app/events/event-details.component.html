<div>
  <div style="margin-top:30px">
    Event: {{event.name}} 
  </div>
  <div>
    Date: {{event.date}}
  </div>
  <div>
    Time: {{event.time}}
  </div>
  <div>
    Address: <event-address [location]="event.location" (setTimer)="handleClickEvent($event)"> </event-address>
  </div>
  <div>
    <span *ngIf="this.currentCounter" style="color: red; font-size: 40px">You have clicked {{currentCounter}} from the child </span> 
  </div>
</div>
