<div>
  <h3>all the events are listed below</h3>
  <table>
    <thead>
      <th>Event</th>
      <th>Date</th>
      <th>Time</th>
      <th>Location</th>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <td>{{event.name}}</td>
        <td>{{event.date}}</td>
        <td>{{event.time}}</td>
        <td>{{event.location.address}}, {{event.location.city}}, {{event.location.country}}</td>
      </tr>
    </tbody>
  </table>
</div>
