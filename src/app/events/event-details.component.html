
<div>
  <div *ngFor="let event of events" class="well hoverwell thumbnail">
    <h2 [ngClass]="getEventTitle(event)" >{{event?.name}}</h2>
    <span [ngSwitch]="event?.format" >
      <span *ngSwitchCase="'InPerson'" class="label label-warning">In-Person</span>
      <span *ngSwitchCase="'Online'" class="label label-warning">Online</span>
      <span *ngSwitchDefault class="label label-warning" >TBD</span>
    </span>
    <div [hidden]="displayDetails">
      <div>Date: {{event?.date}}</div>
      <div>Time: {{event?.time}}</div>
      <div *ngIf="event.location">Location: {{event?.location?.address}}, {{event?.location?.city}}, {{event?.location?.country}}</div>
      <div *ngIf="event.onlineUrl">OnlineUrl: {{event?.onlineUrl}}></div>
    </div>
  </div>
</div>
